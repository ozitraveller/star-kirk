menu hshift 9
menu width 58

label install
	menu label ^Expert install
	linux /install/vmlinuz
	initrd /install/initrd.gz
	append vga=788 priority=low

label auto
	menu label ^Automated install
	linux /install/vmlinuz
	initrd /install/initrd.gz
	append video=vesa:ywrap,mtrr vga=788 auto=true priority=critical
